<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>TrackMyBank! Web app</title>

    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/bootstrap-datepicker3.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/animate.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/trackmybank.css"/>
    <script type="application/javascript" src="js/jquery-3.2.1.min.js"></script>
    <script type="application/javascript" src="js/moment-with-locales.min.js"></script>
    <script type="application/javascript" src="js/bootstrap.min.js"></script>
    <script type="application/javascript" src="js/bootstrap-datepicker.min.js"></script>
    <script type="application/javascript" src="js/bootstrap-datepicker.fr.min.js"></script>
    <script type="application/javascript" src="js/credentials.js"></script>
    <script type="application/javascript" src="js/trackmybank.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body onload="trackmybank.init();">

<h1>Track my bank!</h1>

<div class="loading" style="display: none">
    <div class="lds-facebook">
        <div></div>
        <div></div>
        <div></div>
    </div>
</div>

<div id="notify" style="display: none;">

</div>

<div id="login">
    <form action="#" id="login-form">
        <label for="password">Pin</label>
        <div id="container">
            <input id="password" type="password" pattern="[0-9]{4}" maxlength="4" inputmode="numeric"/>
            <ul id="keyboard">
                <li class="letter">7</li>
                <li class="letter">8</li>
                <li class="letter">9</li>
                <li class="letter clearl">4</li>
                <li class="letter">5</li>
                <li class="letter">6</li>

                <li class="letter clearl">1</li>
                <li class="letter ">2</li>
                <li class="letter">3</li>
                <li class="letter clearl">0</li>
                <li id="dologin" class="return">Login</li>
            </ul>
        </div>
    </form>
</div>

<div id="logged" style="display: none;">
    <form action="#" id="add-form">
        <div class="date-div">
            <label for="month" class="i-month">Mois</label>
            <select id="month" class="select2">
            </select>
            <label for="date_t">Date</label>
            <input id="date_t" class="datepicker" autocomplete="off"/>
        </div>
        <div id="transactions">
            <div class="transaction">
                <hr width="50%">
                <label class="first">Desc</label>
                <input class="description" type="text" maxlength="255"/>
                <label>â‚¬</label>
                <div class="total" style="display: none">
                    <input class="money total-amount" type="number" step="0.01" readonly="readonly"/>
                    <p class="plus"> + </p>
                </div>
                <input class="money amount" type="number" step="0.01"/>
                <input type="button" value="+" class="addition"/>
                <label>Cat</label>
                <select class="category select2">
                    <option></option>
                </select>
            </div>
        </div>
        <button type="button" id="send">Envoyer</button>
        <button type="button" id="add-subtr">+ item</button>
        <button type="button" id="reset">Annuler</button>
        <button type="button" class="last" id="show-addition">=</button>
        <div class="newline">
            <button type="button" id="del-subtr" style="display: none;">- item</button>
        </div>
    </form>
</div>

<div id="addition" style="display: none;">

</div>

</body>
</html>
