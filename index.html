<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>TrackMyBank! Web app</title>

    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/bootstrap-datepicker3.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/animate.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/trackmybank.css"/>
    <script type="application/javascript" src="js/jquery-3.2.1.min.js"></script>
    <script type="application/javascript" src="js/moment-with-locales.min.js"></script>
    <script type="application/javascript" src="js/bootstrap.min.js"></script>
    <script type="application/javascript" src="js/bootstrap-datepicker.min.js"></script>
    <script type="application/javascript" src="js/bootstrap-datepicker.fr.min.js"></script>
    <script type="application/javascript" src="js/credentials.js"></script>
    <script type="application/javascript" src="js/trackmybank.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body onload="trackmybank.init();">

<h1>Track my bank!</h1>

<div id="notify" style="display: none;">

</div>

<div id="login">
    <form action="#" id="login-form">
        <label for="password">Pin</label>
        <input id="password" type="password"/>
        <button type="button" id="dologin">Se connecter</button>
    </form>
</div>

<div id="logged" style="display: none;">
    <form action="#" id="add-form">
        <div class="date-div">
            <label for="date_t">Date de la transaction</label>
            <input id="date_t" class="datepicker" autocomplete="off"/>
        </div>
        <div id="transactions">
            <div class="transaction">
                <hr width="50%">
                <label class="first">Montant</label>
                <input class="money amount" type="number" step="0.01"/>
                <label>Cat√©gorie</label>
                <select class="category select2">
                    <option></option>
                </select>
            </div>
        </div>
        <button id="send">Envoyer</button>
        <button id="add-subtr">+ item</button>
        <button id="reset">Annuler</button>
        <div class="newline">
            <button id="del-subtr" style="display: none;">- item</button>
        </div>
    </form>
</div>

</body>
</html>
